networks:
  php_pro:
    driver: bridge

volumes:
  database_volume:
    driver: local

services:
  app:
    image: "php:8.3-apache"
    restart: always
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/html
    networks:
      - php_pro

  adminer:
    image: adminer
    restart: always
    ports:
      - "8083:8080"
    networks:
      - php_pro


  database:
    image: "mysql:8"
    restart: always
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: php_05_advanced
    volumes:
      - "database_volume:/var/lib/mysql"
    networks:
      - php_pro